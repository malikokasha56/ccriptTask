<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./EditProfile.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="boxx">
            <div class="box">
                <div class="left">
                    <img src="./imgs/user.jpg" alt="">
                    <div class="edittxt">
                        <h4>Change Profile Picture</h4>
                    </div>
                </div>
                <div class="right">
                    <div class="form">
                        <h3>Name</h3>
                        <input type="text" placeholder="Edit Name">
                        <h3>Username</h3>
                        <input type="text" placeholder="Edit Username">
                        <h3>Current City</h3>
                        <input type="text" placeholder="Edit City">
                        <h3>Website(optional)</h3>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="btns">
                <button class="cancelbtn">Cancel</button>
                <button class="savebtn" >Save</button>
            </div>
        </div>
    </div>
</body>
</html>
